<ion-app>
  <ion-split-pane when="md" contentId="main">
    <ion-menu contentId="main" menuId="first" side="start">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Men√∫</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <!-- <ion-menu-toggle *ngFor="let componente of componentes | async" > -->
          <ion-menu-toggle *ngFor="let componente of componentes | async" autoHide="false">
            <ion-item [routerLink]="componente.redirectTo" detail>
              <ion-icon
                slot="start"
                [name]="componente.icon"
                color="primary"
              ></ion-icon>
              {{ componente.name }}
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
