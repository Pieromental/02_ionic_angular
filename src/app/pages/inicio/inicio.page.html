<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let componente of componentes"  [routerLink]="componente.redirectTo" detail>
      <ion-icon slot="start" [name]="componente.icon" color="primary"></ion-icon>
      {{componente.name}}
    </ion-item>
  </ion-list>
  
  
</ion-content>
