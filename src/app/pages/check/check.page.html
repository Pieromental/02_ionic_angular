<app-header titulo="CheckBox"></app-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let item of data">
      <ion-checkbox
        slot="end"
        [color]="item.name"
        [(ngModel)]="item.selected"
        (click)="onClick(item)"
      ></ion-checkbox>
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button (click)="verData()" expand="block"> Ver Data </ion-button>
</ion-content>
