<ion-header class="ion-no-border">
  <ion-toolbar><ion-buttons slot="start">
    <ion-back-button defaultHref="/" color="primary"></ion-back-button>
  </ion-buttons>
    <ion-title color="primary">Search</ion-title>
  </ion-toolbar>
  <ion-searchbar
    placeholder="Buscar Data"
    inputmode="text"
    (ionChange)="onSearchChange($event)"
    [debounce]="250"
    animated
  ></ion-searchbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    
    <ion-item *ngFor="let item of usuarios | filtro:textoBuscar">
      <ion-label>{{item.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
